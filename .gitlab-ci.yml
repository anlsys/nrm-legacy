include: 'https://xgitlab.cels.anl.gov/argo/argotest/raw/master/gitlab/sudo_passing.yml'

stages:
  - build
  - test
  - style

py.test:
  stage: test
  script:
    - pipenv install --dev
    - pipenv run py.test
  tags:
    - rapl

flake8:
  stage: style
  script:
    - pipenv install --dev
    - pipenv run flake8
